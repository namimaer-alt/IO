<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Bitcoin Rewards | Secure Faucet</title>
    <meta name="description" content="Generate free Bitcoin rewards instantly. Fast payout, no KYC required.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Rajdhani', 'sans-serif'],
                    },
                    colors: {
                        btc: '#F7931A',
                        dark: '#0B0E11',
                        card: '#15191E',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0B0E11; color: white; }
        .btc-gradient {
            background: linear-gradient(135deg, #F7931A 0%, #FF5C00 100%);
        }
    </style>
</head>
<body class="font-sans antialiased">

    <main class="min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden">
        
        <div class="absolute top-1/4 left-1/2 -translate-x-1/2 w-96 h-96 bg-btc/20 rounded-full blur-[120px] pointer-events-none"></div>

        <div class="animate-float mb-8">
            <i class="fab fa-bitcoin text-7xl text-btc drop-shadow-[0_0_15px_rgba(247,147,26,0.5)]"></i>
        </div>

        <div class="w-full max-w-md bg-card border border-white/10 rounded-2xl p-8 shadow-2xl relative z-10">
            <h1 class="font-display text-3xl font-bold text-center mb-2 tracking-tight">
                BITCOIN <span class="text-btc">REWARDS</span>
            </h1>
            <p class="text-gray-400 text-center text-sm mb-8">Enter your wallet address to claim your Satoshi</p>

            <form id="claimForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase mb-2 ml-1">BTC Wallet Address</label>
                    <input type="text" required 
                        placeholder="1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa"
                        class="w-full bg-dark border border-white/5 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-btc/50 transition-colors">
                </div>

                <button type="submit" class="w-full btc-gradient py-4 rounded-xl font-bold text-white shadow-lg shadow-btc/20 hover:opacity-90 transition-all active:scale-[0.98]">
                    CLAIM INSTANT REWARD
                </button>
            </form>

            <div class="mt-6 flex items-center justify-between text-[10px] text-gray-500 font-bold uppercase tracking-widest px-2">
                <span><i class="fas fa-shield-alt mr-1"></i> Secure</span>
                <span><i class="fas fa-bolt mr-1"></i> Instant Payout</span>
                <span><i class="fas fa-user-secret mr-1"></i> No KYC</span>
            </div>
        </div>

        <p class="mt-8 text-gray-600 text-xs">
            Powered by Blockchain Technology &copy; 2026
        </p>
    </main>

    <script>
        // Simple handler for the form
        document.getElementById('claimForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Claim request sent! (This is a demo UI)');
        });
    </script>
</body>
</html>
