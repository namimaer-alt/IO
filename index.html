            const sliceAngle = (2 * Math.PI) / prizes.length;

            prizes.forEach((prize, i) => {
                const startAngle = i * sliceAngle - Math.PI / 2;
                const endAngle = startAngle + sliceAngle;
                
                // Draw slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                
                ctx.fillStyle = prize.color;
                ctx.fill();
                
                ctx.strokeStyle = '#ffd700';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Draw icon and text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                
                // Draw icon
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 40px Arial';
                ctx.fillText(prize.icon, radius * 0.55, 0);
                
                // Draw label with shadow for better readability
                ctx.font = 'bold 15px Arial';
                ctx.fillStyle = '#fff';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.9)';
                ctx.shadowBlur = 6;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                const textRadius = radius * 0.78;
                const labelText = currentLang === 'ar' ? prize.nameAr : prize.name;
                ctx.fillText(labelText, textRadius, 0);
                
                // Reset shadow
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                
                ctx.restore();
            });

            // Center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 70, 0, 2 * Math.PI);
            ctx.fillStyle = '#0a0a0a';
            ctx.fill();
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 5;
            ctx.stroke();
            
            // Draw mini icons in center in a square pattern
            const miniIcons = ['â–¶', '', 'ğŸ®', 'X'];
            const positions = [
                {x: 0, y: -35},    // Top
                {x: 35, y: 0},     // Right
                {x: 0, y: 35},     // Bottom
                {x: -35, y: 0}     // Left
            ];
            
            miniIcons.forEach((icon, i) => {
                const x = centerX + positions[i].x;
                const y = centerY + positions[i].y;
                
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 18px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(icon, x, y);
            });
        }

        function spinWheel() {
            if (isSpinning || attemptsLeft <= 0) return;
            
            isSpinning = true;
            attemptsLeft--;
            updateTexts();
            document.getElementById('spinBtn').disabled = true;

            const randomPrize = Math.floor(Math.random() * prizes.length);
            const sliceAngle = 360 / prizes.length;
            const prizeAngle = randomPrize * sliceAngle;
            const extraSpins = 360 * 6;
            const finalRotation = extraSpins + (360 - prizeAngle) + (sliceAngle / 2);
            
            const canvas = document.getElementById('wheelCanvas');
            canvas.style.transform = `rotate(${currentRotation + finalRotation}deg)`;
            currentRotation += finalRotation;

            setTimeout(() => {
                showResult(prizes[randomPrize]);
                isSpinning = false;
                if (attemptsLeft > 0) {
                    document.getElementById('spinBtn').disabled = false;
                }
            }, 4500);
        }

        function showResult(prize) {
            const t = translations[currentLang];
            const modal = document.getElementById('resultModal');
            const prizeName = currentLang === 'ar' ? prize.fullNameAr : prize.fullName;
            
            document.getElementById('modalTitle').textContent = t.modalTitle;
            document.getElementById('modalText').innerHTML = 
                `${t.modalText}<span class="prize-highlight">${prizeName}</span>${t.modalText2}`;
            document.getElementById('ctaBtn').textContent = t.ctaBtn;
            
            modal.style.display = 'flex';
        }
    </script>
